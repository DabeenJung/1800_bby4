<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap FirebaseUI CSS -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />

    <!-- Firebase 8 CDNs-->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
   
    <!-- Link to the api keys for your firebase project -->
    <script src="scripts/firebaseAPI.js"></script>

    <title>True Leaf</title>
    <style>
        body {
            background-image: url('https://i1.wp.com/www.worldtopupdates.com/wp-content/uploads/2017/08/image-result-for-peace-lily.jpeg?resize=1060%2C1378');
            background-size: 100%;
        }
        #backbutton {
            color: black;
        }
      
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-success">
        <div class="container py-3">
            <a href="javascript:history.back()"><i class="material-icons" id='backbutton'>arrow_back_ios_new</i></a>
            <a class="navbar-brand" href="#">True Leaf</a>
            <i class="nav-item">Sign Up</i>
        </div>
    </nav>

    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>

    <div class="container">
  
        <br>
        <br>
        <br>
     
        <br>
        <center>
            <h1> OR </h1>
        </center>
        <br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" type="button">LOG IN WITH FACEBOOK</button>
            <button class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" type="button">LOG IN  WITH TWITTER</button>
            <button class="btn btn-primary btn-lg btn-block" style="background-color: lightblue" type="button">LOG IN WITH GOOGLE</button>
        </div>
    </div>

    <script>
        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        var uiConfig = {
            callbacks: {
            signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                // User successfully signed in.
                // Return type determines whether we continue the redirect automatically
                // or whether we leave that to developer to handle.
                return true;
            },
            uiShown: function() {
                // The widget is rendered.
                // Hide the loader.
                document.getElementById('loader').style.display = 'none';
            }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: 'main.html',
            signInOptions: [
            // Leave the lines as is for the providers you want to offer your users.
            //firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
            //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
            //firebase.auth.GithubAuthProvider.PROVIDER_ID,
            firebase.auth.EmailAuthProvider.PROVIDER_ID,
            //firebase.auth.PhoneAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: '<your-tos-url>',
            // Privacy policy url.
            privacyPolicyUrl: '<your-privacy-policy-url>'
        };
    
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    
        </script>
    
</body>

</html>
